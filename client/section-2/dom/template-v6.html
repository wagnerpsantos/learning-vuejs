<!-- versão de desenvolvimento, inclui avisos úteis no console  -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <p v-once>{{ title }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkHTML"></p>
</div>
<script>
new Vue({
  el: "#app",
  data: {
    title: "Learning VueJs-2",
    link: "http://www.google.com.br",
    linkHTML: '<a href="http://google.com">Google</a>',
  },
  methods: {
    saudacao: function () {
      this.title = 'Bom dia !!!'
      return this.title;
    }
  }
});
</script>
