<!-- versão de desenvolvimento, inclui avisos úteis no console  -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id="app">
    <!-- v-once faz com que o vue resolva o DATA somente uma unica vez e quando destruir e construir
    novamente o template ele ignore quem o estiver usando -->
    <p v-once>{{ title }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>
<script>
new Vue({
  el: "#app",
  data: {
    title: "Learning VueJs-2",
    link: "http://www.google.com.br",
  },
  methods: {
    saudacao: function () {
      this.title = 'Bom dia !!!'
      return this.title;
    }
  }
});
</script>
